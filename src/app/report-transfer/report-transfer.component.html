<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <app-nav></app-nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <br/><br/>
      <div id="print-me">
        <table>
          <thead>
            <tr>
              <th width="120"><div align = "left"><img class="mb-4" [src]="logo" [width]="logoWidth" [height]="logoHeight" alt=""></div></th>
              <th><div align = "left">มหาวิทยาลัยเทคโนโลยีราชมงคลพระนคร<br><br>รายงานสรุปสถิติผลการเทียบโอนแยกตามรายวิชาของทั้งสาขา</div></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div align = "left"></div></td>
            </tr>
          </tbody>
        </table>
        <div class="table-responsive">
          <table class="table table-striped table-sm table-bordered">
            <thead>
              <tr>
                <th scope="col"><div align = "center">ลำดับที่</div></th>
                <th scope="col"><div align = "center">รหัสวิชา</div></th>
                <th scope="col"><div align = "center">ชื่อวิชา</div></th>
                <th scope="col"><div align = "center">จำนวนนักศึกษาที่เทียบโอนได้ (คน)</div></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of reporttransfer let i = index">
                <td><div align = "center">{{ i+1 }}</div></td>
                <td>
                  <div align="center">
                    <a [routerLink]="['/listname-transfer',r.Subject_ID,r.Subject_Name]">
                      {{r.Subject_ID}}
                    </a>
                  </div>
                </td>
                <td>{{r.Subject_Name}}</td>
                <td><div align = "center">{{r.Student_ID}}</div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <button type="button" class="btn btn-primary" printSectionId="print-me" [useExistingCss]="true" ngxPrint >พิมพ์รายงาน</button>
    </main>
  </div>
</div>
