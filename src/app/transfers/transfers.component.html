<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <app-nav></app-nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <br/><br/>
      <h2>ผลการเทียบโอนรายวิชา</h2>

      <section class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th scope="col"><div align = "center">รหัสวิชา</div></th>
                    <th scope="col"><div align = "center">ชื่อวิชา</div></th>
                    <th scope="col"><div align = "center">หน่วยกิต</div></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="coursetransfer.length === 0">
                    <td colspan="3">
                      <div class="text-center">No data to display.</div>
                    </td>
                  </tr>
                  <tr *ngFor="let c of coursetransfer">
                    <td><div align = "center">{{c.Subject_ID}}</div></td>
                    <td>{{c.Subject_Name}} ({{c.Transfer_Grade}})</td>
                    <td><div align = "center">{{c.Subject_Credit | number:0}}</div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>
</div>
