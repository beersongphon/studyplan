<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <span data-feather="home"></span>
              หน้าหลัก <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="(isLogin() && isAdmin())">
            <a class="nav-link" [routerLink]="['/report/transfer']" role="button">
              <span data-feather="file"></span>
              ย้อนกลับ
            </a>
          </li>
          <li class="nav-item" *ngIf="(isLogin() && isTeacher())">
            <a class="nav-link" [routerLink]="['/report/transfer-sec']" role="button">
              <span data-feather="file"></span>
              ย้อนกลับ
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <br/><br/>
      <div id="print-me">
        <table>
          <tr>
            <th width="20"><img class="mb-4" [src]="logo" [width]="logoWidth" [height]="logoHeight" alt=""></th>
            <td width="2360"><h2>รายชื่อนักศึกษาที่เทียบโอนวิชา{{ title }}</h2></td>
          </tr>
        </table>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col"><div align="center">ลำดับที่</div></th>
                <th scope="col">รหัสนักศึกษา</th>
                <th scope="col">ชื่อนักศึกษา</th>
                <th scope="col"><div align="center">สาขาวิชา</div></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of content; let i=index">
                <th scope="row"><div align="center">{{ i+1 }}</div></th>
                <td>{{c.Student_ID}}</td>
                <td>{{c.Student_Name}}</td>
                <td><div align="center">{{c.Sec_Name}}</div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <hr>
    </main>
  </div>
</div>
