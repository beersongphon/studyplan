<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <app-nav></app-nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <br/><br/>
      <h2>ข้อมูลอาจารย์</h2>
      <form #teacherForm="ngForm" novalidate>
        <div class="form-row align-item-center">
          <div class="input-group mb-3">
            <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
              <input #text="ngModel" ngModel name="txtSearch" type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="ค้นหา" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append" (click)="getTeacher(teacherForm.value)">
                <div class="input-group-text">
                  <i class="fas fa-search-plus"></i>
                </div>
              </div>
              <button button mat-button (click)="openDialog('เพิ่ม', {})" mat-flat-button color="primary"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>
      </form>

      <div class="table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="User_ID">
            <th mat-header-cell *matHeaderCellDef scope="col"><div align = "center">รหัสอาจารย์</div></th>
            <td mat-cell *matCellDef="let element" scope="row"><div align = "center">{{element.User_ID}}</div></td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="User_Name">
            <th mat-header-cell *matHeaderCellDef scope="col">ชื่อ -นามสกุล</th>
            <td mat-cell *matCellDef="let element">{{element.User_Name}}</td>
          </ng-container>

          <!-- Province Column -->
          <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef scope="col">ที่อยู่</th>
            <td mat-cell *matCellDef="let element">{{element.Address}}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef scope="col">เบอร์โทรศัพท์</th>
            <td mat-cell *matCellDef="let element">{{element.Phone}}</td>
          </ng-container>

          <!-- Password Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef scope="col">อีเมล</th>
            <td mat-cell *matCellDef="let element">{{element.Email}}</td>
          </ng-container>

          <!-- Password Column -->
          <ng-container matColumnDef="Password">
            <th mat-header-cell *matHeaderCellDef scope="col">รหัสผ่าน</th>
            <td mat-cell *matCellDef="let element">{{element.Password}}</td>
          </ng-container>

          <!-- Password Column -->
          <ng-container matColumnDef="Position_ID">
            <th mat-header-cell *matHeaderCellDef scope="col">สถานะ</th>
            <td mat-cell *matCellDef="let element">{{element.Position_ID}}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef scope="col"> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a class="bg btn-warning btn-sm" (click)="openDialog('แก้ไข', element)"><i class="fas fa-edit"></i></a> |
              <a class="bg btn-danger btn-sm" (click)="openDialog2('ลบ', element)"><i class="fas fa-trash"></i></a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="text-center">No data to display.</div>
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons>
        </mat-paginator>
      </div>

    </main>
  </div>
</div>
